headersOrigin = "inline"
redirectsOrigin = "inline"

[functions]

[functions."*"]

[[plugins]]
origin = "default"
package = "@netlify/plugin-nextjs"

[plugins.inputs]

[build]
command = "npm install && npm run build"

[build.environment]
NODE_VERSION = "20"

# Block branch deploys and deploy previews from search engines
[context.branch-deploy]
  [context.branch-deploy.environment]
    ROBOTS = "noindex, nofollow"

[context.deploy-preview]
  [context.deploy-preview.environment]
    ROBOTS = "noindex, nofollow"

# Production only - allow indexing
[context.production]
  [context.production.environment]
    ROBOTS = "index, follow"

[[headers]]
for = "/*"

[headers.values]
Cache-Control = "no-cache, no-store, must-revalidate"
Pragma = "no-cache"
Expires = "0"

[[headers]]
for = "/_next/static/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
from = "/_next/image/"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200
force = false

[redirects.query]
url = ":url"
w = ":width"
q = ":quality"

[[redirects]]
from = "/_ipx/*"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200
force = false

[redirects.query]
url = ":url"
w = ":width"
q = ":quality"
